    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    h1 { background-color: #4CAF50; color: white; padding: 20px; margin: 0; }
    #tabla-periodica {
      display: grid;
      grid-template-columns: repeat(18, 50px);
      grid-gap: 5px;
      margin: 20px auto;
      padding: 10px;
      max-width: 100%;
    }
    .elemento {
      width: 50px; height: 50px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      cursor: pointer; font-size: 12px;
      transition: background-color 0.3s ease;
    }
    .elemento:hover { background-color: #ffeb3b; }
    .elemento-info {
      display: none; margin-top: 20px; padding: 10px;
      background-color: #f1f1f1; border-radius: 5px;
    }
    /* Colores */
    .no-metales { background: #e1f7d5; }
    .gases-nobles { background: #ffe0f0; }
    .metales { background: #f9d5a7; }
    .metales-transicion { background: #f7dc6f; }
    .otros-metales { background: #aed6f1; }
    .metaloides { background: #f5d0f5; }
    .halogenos { background: #fad7a0; }
    .lantanidos { background: #c1e1f4; }
    .actinidos { background: #d7bde2; }
  </style>
</head>

    const tabla = document.getElementById('tabla-periodica');

    function crearTabla() {
      elementos.forEach((elem) => {
        const div = document.createElement('div');
        div.classList.add('elemento');
        if (elem.grupo) div.classList.add(elem.grupo);
        div.innerHTML = `<strong>${elem.simbolo}</strong><br><small>${elem.numero}</small>`;
        div.title = elem.nombre;
        div.onclick = () => mostrarInfo(elem);
        tabla.appendChild(div);
      });
    }

    function mostrarInfo(elemento) {
      const infoElemento = document.getElementById('infoElemento');
      const infoTexto = document.getElementById('infoTexto');
      infoElemento.style.display = 'block';
      infoTexto.innerHTML = `<strong>${elemento.nombre}</strong> (${elemento.simbolo})<br>Nº Atómico: ${elemento.numero}`;
    }

    function cerrarInfo() {
      document.getElementById('infoElemento').style.display = 'none';
    }

    crearTabla();
